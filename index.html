<!doctype html>
<html lang="en">

<head>
  <title>Moon Miner</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div class="container-fluid">
      <div class="row justify-content-between align-center p-3">
        <div class="col-3 col-md-1">
          <img src="moon1.png" alt="logo" class="logo">
        </div>
        <div class="col-7 align-self-start">
          <h1 class="text-light">Moon Miner 5000 Gazillion!</h1>
        </div>
      </div>
      </a>
      </nav>
    </div>

  </header>

  <section id="section-intro" class="spaceholder">
    <div class="row m-5 p-5 justify-content-center">
      <div class="col-4">
        <button onclick="revealGame()" class="btn btn-light btn-lg btn-block"><strong>Play Now!</strong></button>
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-light text-center">
        <h3>Mmmmmmmmmm CHEESE</h3>
      </div>
    </div>
  </section>

  <main id="section-game" class="container-fluid hidden">
    <div class="row justify-content-center">
      <div class="col-3 align-self-center">
        <h2 class="text-warning">Store</h2>
        <ul>
        <li class="m-1"><button onclick="buyPickaxe()" class="btn btn-warning">Purchase Pickaxe</button></li>
        <li class="m-1"><button id="buyJackHammerbtn" onclick="buyJackHammer()" class="btn btn-warning">Purchase Jackhammer</button></li>
        <li class="m-1"><button id="buyDroidMinerbtn" onclick="buyDroidMiner()" class="btn btn-warning">Purchase Droid Miner</button></li>
        <li class="m-1"><button class="btn btn-warning">Purchase Escavator</button></li>
        </ul>
      </div>
      <div class="col-4">
        <img id="moonButton" src="moon1.png" alt="" class="img-fluid rounded-circle" onclick="mineMoon()">
      </div>
    </div>
    <div class="row justify-content-around text-warning">
      <div class="col-4">
        <h2>Stats</h2>
        <ul>
          <li id="cheese-count"></li>
          <li id="pickaxe-mult"></li>
          <li id="jackhammer-mult"></li>
          <li id="droid-mult"></li>
          <li id="escavator-mult"></li>
          <li id="total-mult"></li>
        </ul>
      </div>
      <div class="col-4">
        <h2>Inventory</h2>
        <ul>
          <li id="pickaxe-count"></li>
          <li id="jackhammer-count"></li>
          <li id="droid-count"></li>
          <li id="escavator-count"></li>
        </ul>
      </div>
    </div>
  </main>

  <footer>
    <div class="row bottom">
      <div class="col-12 text-light text-center p-5">
      <p>Created with care by - Nick Bynum<br>all rights reserved</p>
      </div class="col-12 text-light text-center">
    </div>
  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
